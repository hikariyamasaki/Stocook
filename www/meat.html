<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="./css/meat.css">
  <script type="text/javascript" src="add_meat.js"></script>
 </head>
<body>
  <div class="main">
    <h1>お肉の在庫</h1>
   <form name="input_area">
    <p>食材：<input type="text" name="food_name"></p>
    <p>量：<input type="text" name="amount"></textarea></p>
    <input class="add_btn" type="button" value="add" onclick="okPushed()">
  </form>
  </div>
  <table id="table_meat" border="1">
    <tr>
      <th>種類</th><th>量(g)</th>
    </tr>
    <tr>
      <th>牛ミンチ</th><th>300(g)</th>
    </tr>
    <tr>
      <th>鶏もも</th><th>300(g)</th>
    </tr>
    <tr>
      <th>豚肩ロース</th><th>300(g)</th>
    </tr>
  </table>
  <script type="text/javascript">
  //選択した1つのタブだけを表示し、他のタブは非表示にする
  function ChangeTab(tabname) {
     // 全部消す
     document.getElementById('tab1').style.display = 'none';
     document.getElementById('tab2').style.display = 'none';
     document.getElementById('tab3').style.display = 'none';
     // 指定箇所のみ表示
     document.getElementById(tabname).style.display = 'block';
  }
  </script>

  <div class="tabbox">
    <p class="tabs">
      <a href="#tab1" class="tab1" onclick="ChangeTab('tab1'); return false;">タブ１</a>
      <a href="#tab2" class="tab1" onclick="ChangeTab('tab2'); return false;">タブ2</a>
      <a href="#tab3" class="tab1" onclick="ChangeTab('tab3'); return false;">タブ3</a>
    </p>
    <div id="tab1" class="tab">
      <p>
        たぶの中身
      </p>
    </div>
    <div id="tab2" class="tab">
      <p>(タブ2の中身。HTMLタグも記述可能です。)</p>
   </div>
   <div id="tab3" class="tab">
      <p>(タブ3の中身。いくつでも増やせます。)</p>
   </div>
   <script type="text/javascript">
   // デフォルトのタブを選択
   ChangeTab('tab1');
   </script>
  </div>
</body>
</html>
